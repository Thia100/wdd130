                            <label for="reservationQuestion">Reservation Question</label>
                            <input type="radio" id="websiteSuggestion" name="purpose" value="Website Suggestion">
                            <label for="websiteSuggestion">Website Suggestion</label>
                                
                            <br><label for="message">Message:</label>
                            <br><textarea id="message" name="message" rows="5" cols="30"></textarea>

                            <br><label for="newsletter">Please subscribe me to the monthly newsletter:</label>
                            <input type="checkbox" id="newsletter" name="newsletter">

                            <br><button type="submit">Submit Message</button>
                        </fieldset>
